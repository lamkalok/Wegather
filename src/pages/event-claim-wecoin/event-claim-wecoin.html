<ion-header>

  <ion-navbar>
    <ion-title>Claim WeCoin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="desc">
    <h5>Attandance Record:</h5>
  </div>
  <ion-list>
    <ion-item *ngFor="let attendedUser of attendedRecord">
      <ion-avatar item-start>
        <img src="{{ attendedUser.img }}">
      </ion-avatar>
      <h4 text-wrap>{{attendedUser.name}}</h4>
      <!-- <p>{{account.balance}} WeCoin Tokens</p>
      <button ion-button clear item-end (click)="viewWalletDetail(account)">View</button> -->
    </ion-item>
  </ion-list>

  <p>Total Attanded Members: {{ attendedCount }}</p>
  <p>You can get {{ numberOfWeCoinClaim }} WeCoin</p>
  <br>
  <ion-list>
    <ion-item>
      <ion-label>Account</ion-label>
      <ion-select [(ngModel)]="selectedAccount">
        <ion-option *ngFor="let account of wallet" [value]="account">{{account.address}}</ion-option>
      </ion-select>
    </ion-item>
    <br>
  </ion-list>
  <br>
  <button ion-button block color="skyblue" outline (click)="claimWeCoin()">Claim WeCoin</button>
</ion-content>
