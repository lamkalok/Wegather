<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
    <ion-buttons end>
      <button ion-button icon-start (click)="presentActionSheet()">
        <ion-icon name='more' ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <img class="cover" src="{{group.img}}" >

  <h2 padding-horizontal>{{group.id}}</h2>
  <div class="avatar_holder" padding-horizontal (click)="goToMemberList()">
    <ion-avatar *ngFor="let member of membersInGroup">
      <img src="{{member.img}}">
    </ion-avatar>
  </div>
  <span class="small" padding-horizontal padding-top>{{numberOfMember}} Members</span>
  <p class="greyFont" padding-horizontal>{{group.isPublic ? 'Public' : 'Private'}} Group</p>
  <div padding-horizontal>
    <p>{{group.shortDescription}}</p>
    <span float-right style="color:red">Read more</span>
  </div>

  <div class="organizer" padding-horizontal>
    <h3>Organizers</h3>
    <ion-list>
        <ion-item *ngFor="let organizer of organizers">
          <ion-avatar item-start>
            <img src="{{organizer.img}}">
          </ion-avatar>
          <h2>{{organizer.name}}</h2>
        </ion-item>
      </ion-list>
  </div>

  <div class="events" >
    <h3 padding-horizontal>Events<span float-right style="color:red ; font-size:14px; ">See all</span></h3>
    <div class="holder" no-padding *ngIf="group.eventsSnapshot?.length > 0">
      <ion-scroll scrollX="true" >
          <div class="scroll-item" *ngFor="let event of group.eventsSnapshot">
            <ion-card (click)="eventDetail(event)">
              <ion-card-header text-wrap>
                {{event.id}}
              </ion-card-header>
              <ion-card-content text-wrap>
                {{event.description | slice:0 : 40}}...
              </ion-card-content>
              <ion-note float-right padding >{{event.date_from | date }}</ion-note>
            </ion-card>
          </div>
      </ion-scroll>
    </div>
  </div>

  <div class="plugin">
      <h3 padding-horizontal>Group Plugins</h3>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let plugin of groupPlugin" size="4">
          <div class="col-container">
            <img src="{{ plugin.img }}" (click)="usePlugin(plugin)">
            <p class="pluginName">{{ plugin.name }}</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
