<ion-header>

  <ion-navbar>
    <ion-title>Transfer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1>WeCoin</h1>
    <div class="logoHolder">
      <img class="wecoinLogo" src="https://firebasestorage.googleapis.com/v0/b/wegather-dcb52.appspot.com/o/WeCoin.png?alt=media&token=ac5db70c-30ae-4a8b-a317-1d29bca8d34c">
    </div>
    <div class="desc">
      <h5>New generation social network cryptocurrencies</h5>
    </div>
    <div class="icon-holder">
       
    </div>
    <button ion-button block color="skyblue" outline (click)="scan()"><ion-icon name="qr-scanner" id="qrscanner"></ion-icon>&nbsp;&nbsp;Scan QR Code</button>
    <br>
    <label stacked class="label-text">Transfer To: </label>
    <ion-textarea [(ngModel)]="toAddress"></ion-textarea>
    <br>
    <label stacked class="label-text">From Account Address: </label>
    <ion-textarea [(ngModel)]="fromAddress" [readonly]="true"></ion-textarea>
    <br>
    <label stacked class="label-text">Amount: </label>
    <ion-item>
        <ion-input [(ngModel)]="amount" type="number" placeholder="Please input amount" name="amount" required></ion-input>
    </ion-item>
    <br>
    <label stacked class="label-text">Account Password: </label>
    <ion-item>
        <ion-input [(ngModel)]="password" type="password" placeholder="Please input your account password" name="password" required></ion-input>
    </ion-item>
    <br>
    <button ion-button block color="orange" outline (click)="createAccount()">Submit</button>
</ion-content>
