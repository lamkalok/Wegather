<ion-header>

  <ion-navbar>
    <ion-title>wallet-detail</ion-title>
    <ion-buttons end>
        <button ion-button icon-start (click)="presentActionSheet()">
          <ion-icon name='more' ></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="qrcode">
        <qrcode [qrdata]="myAngularxQrCode" [size]="128" [level]="'M'"></qrcode>
    </div>
    <br><br>
    <button ion-button block color="orange" outline (click)="copyAddress()" id="address">{{ address }}</button>
    <div class="balance">
      <p>You have {{ weCoinBalance }} WeCoins</p>
      <p>You have {{ ethBalance }} Ethers</p>
    </div>
    <br>
    <button ion-button block color="skyblue" outline (click)="copyAddress()">Transfer</button>
</ion-content>
