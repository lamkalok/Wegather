<ion-header>
  <ion-navbar>
    <ion-title>Welcome to Wegather</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img src="../../assets/imgs/wegather_logo.png">
  <div>
    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input [(ngModel)]="email" type="text" placeholder="Email" name="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="password" type="password" placeholder="Password" name="password" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button block color="skyblue" outline (click)="login()">Login</button>
          <button ion-button block color="skyblue" outline (click)="initLogin()">Init Login</button>
          <button ion-button block color="skyblue" outline (click)="createAccount()">Create New Account</button>
          <button ion-button block color="orange" clear (click)="resetPassword()">Reset Password</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
