<ion-header>

  <ion-navbar>
    <ion-title>{{ groupID }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img id="pluginImg" src="{{ plugin.img }}">
  <div class="pluginDesc">
    <h4>{{ plugin.name }}</h4>
    <p>{{ plugin.desc }}</p>
  </div>
  <p><ion-icon name="information-circle" id="icon"></ion-icon>&nbsp;To buy this plugin, you need {{ plugin.cost }} WeCoin. </p>
  <br>
  <div *ngIf="!plugin.isOwned">
    <ion-list>
      <ion-item>
        <ion-label>Account</ion-label>
        <ion-select [(ngModel)]="selectedAccount">
          <ion-option *ngFor="let account of wallet" [value]="account">{{account.address}}</ion-option>
        </ion-select>
      </ion-item>
      <br>
    </ion-list>
    <p *ngIf="selectedAccount">Balance {{ selectedAccount.balance }} WeCoin. </p>
    <br>
    <br>
    <label stacked class="label-text">Account Password: </label>
    <ion-item>
      <ion-input [(ngModel)]="password" type="password" placeholder="Please input your account password" name="password" required></ion-input>
    </ion-item>
    <br>
    <button ion-button block color="skyblue" outline (click)="buyPlugin()">Buy Plugin</button>
  </div>
</ion-content>
