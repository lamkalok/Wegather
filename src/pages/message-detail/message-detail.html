<ion-header>

  <ion-navbar>
    <ion-title>{{target.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list no-lines>
      <div *ngFor="let message of messages"> 
          <ion-item *ngIf="message.sender.uid != uid">
              <ion-avatar item-start>
                  <img src="{{message.sender.img}}">
                </ion-avatar>
                <h2>{{message.content}}<span class="greyFont small" padding-left>{{message.date}}</span></h2>
         
        </ion-item>
        <ion-item *ngIf="message.sender.uid == uid">
            <h2 item-end>{{message.content}}<span class="greyFont small" padding-left>{{message.date}}</span></h2>
            <ion-avatar item-end>
                <img src="{{message.sender.img}}">
            </ion-avatar>
         
        </ion-item>
      </div>       

      </ion-list>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-textarea placeholder="text here" [(ngModel)]="msg_content"></ion-textarea>
    <button ion-button clear icon-only item-end (click)="sendMsg()">
      <ion-icon name="ios-send" ios="ios-send" md="md-send" id="send"></ion-icon>
    </button>
  </ion-item>
</ion-footer>
