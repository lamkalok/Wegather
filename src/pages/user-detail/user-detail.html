<ion-header>

  <ion-navbar>
    <ion-title *ngIf="userData">{{ userData.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="userData">
  
  <div class="qrcode" *ngIf="isMe">
    <qrcode [qrdata]="myAngularxQrCode" [size]="128" [level]="'M'"></qrcode>
  </div>
  <div *ngIf="!isMe">
    <br><br>
  </div>
  <br>
  <ion-card-header>
    User Detail
  </ion-card-header>
  <div class="avatar_holder">
    <div *ngIf="userData">
      <ion-avatar>
        <img src="{{ userData.img }}">
      </ion-avatar>
    </div>
  </div>
  <ion-card-content>
    <p>User Name: {{userData.name}}</p>
    <p>User Email: {{userData.email}}</p>
    <p>User Phone: {{userData.phone}}</p>
  </ion-card-content>

  <br>
  <div *ngIf="isMe" >
    <button ion-button block color="orange" outline (click)="updateUser()">Update</button>
  </div>
  
</ion-content>
