<ion-header>

  <ion-navbar>
    <ion-title>{{ userData.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <div class="qrcode">
    <qrcode [qrdata]="myAngularxQrCode" [size]="128" [level]="'M'"></qrcode>
  </div>
    
  <br>
  <ion-card-header>
    User Detail
  </ion-card-header>
  <div class="avatar_holder">
    <div *ngIf="userData">
      <ion-avatar>
        <img src="{{ userData.img }}">
      </ion-avatar>
    </div>
  </div>
  <ion-card-content>
    <p>User Name: {{userData.name}}</p>
    <p>User Email: {{userData.email}}</p>
    <p>User Phone: {{userData.phone}}</p>
  </ion-card-content>
</ion-content>
