  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Sponser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-item-group>
        <ion-item-divider color="light">Claimed Sponser</ion-item-divider>
        <ion-item *ngFor="let cs of claimedSponser" (click)="viewSponser(cs)">{{ cs.name }}</ion-item>
      </ion-item-group>
      <ion-item-group *ngIf="isOwner">
          <ion-item-divider color="light">Group Sponser</ion-item-divider>
          <ion-item *ngFor="let gs of groupSponser" (click)="viewSponser(gs)">{{ gs.name }}</ion-item>
      </ion-item-group>
      <ion-item-group>
          <ion-item-divider color="light">Member Sponser</ion-item-divider>
          <ion-item *ngFor="let ms of memberSponser" (click)="viewSponser(ms)">{{ ms.name }}</ion-item>
      </ion-item-group>
</ion-content>
