<ion-header>

  <ion-navbar>
    <ion-title>Members</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let member of membersList" >
          <ion-avatar item-start>
            <img src="{{member.img}}">
          </ion-avatar>
          <h2>{{member.name}}</h2>
          <ion-icon name="chatbubbles" item-end (click)="startChat(member)"></ion-icon>
        </ion-item>
      </ion-list>
      
</ion-content>
