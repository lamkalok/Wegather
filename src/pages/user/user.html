<ion-header>

  <ion-navbar>
    <ion-title>User Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="avatar_holder">
      <ion-avatar>
        <img src="{{ userData.img }}">
        <h3>
          {{ userData.name }}
        </h3>
      </ion-avatar>
  </div>
  <br>
  <ion-list>
    <button ion-item (click)="viewUserDetail()">
      <ion-icon name="person" item-start></ion-icon>
      My Details
    </button>
    <button ion-item (click)="viewGroups()">
      <ion-icon name="contacts" item-start></ion-icon>
      My Groups
    </button>
    <button ion-item>
      <ion-icon name="calendar" item-start></ion-icon>
      My Events
    </button>
    <button ion-item (click)="viewWallet()">
      <ion-icon name="card" item-start></ion-icon>
      My Wallet
    </button>
    <button ion-item>
      <ion-icon name="settings" item-start></ion-icon>
      Settings
    </button>
    <button ion-item>
      <ion-icon name="bulb" item-start></ion-icon>
      About
    </button>
    <button ion-item (click)="logOut()">
      <ion-icon name="log-out" item-start></ion-icon>
      Logout
    </button>
  </ion-list>

</ion-content>
