<ion-header>

  <ion-navbar>
    <ion-title>Export Private Key</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="warn">
    <h1>Warning!!!</h1>
    <ion-icon name="warning"></ion-icon>
    <p>1. Please do not disclose your private to the other. </p>
    <p>2. Itâ€™s recommended that you properly store your private key somewhere safe offline</p>
  </div>
  <br><br>

  <div *ngIf="show">
      <h3 id="prikey">Your Private Key</h3>
      <p>{{ privateKey }}</p>
      <button ion-button block color="orange" outline (click)="copyPrivateKey()" id="privateKey">Copy</button>
  </div>
  <br><br>
  <label stacked class="label-text">Password: </label>
  <ion-item>
      <ion-input [(ngModel)]="password" type="password" placeholder="Please input a password" name="password" required></ion-input>
  </ion-item>
  <br>
  <button ion-button block color="skyblue" outline (click)="export()">Export Private Key</button>
</ion-content>
