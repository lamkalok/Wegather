<ion-header>

  <ion-navbar>
    <ion-title>Joined Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group>
      <ion-item-divider color="light">Past Event</ion-item-divider>
      <ion-item *ngFor="let pe of pastEvent" (click)="viewEvent(pe)">{{ pe.name }}</ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="light">Upcoming Event</ion-item-divider>
      <ion-item *ngFor="let ue of upcomingEvent" (click)="viewEvent(ue)">{{ ue.name }}</ion-item>
  </ion-item-group>
</ion-content>
