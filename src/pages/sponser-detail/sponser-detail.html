<ion-header>

  <ion-navbar>
    <ion-title>{{ sponser.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  

    <img class="cover" src="{{ sponser.img }}">
    <div padding-horizontal>
      <p class="greyFont">{{ sponser.name }}</p>
      <h2>{{ sponser.clientName }}</h2>

      <ion-list no-lines>
        <ion-item>
          <ion-icon name="alarm" item-start></ion-icon>
          <h2>Quota: {{ sponser.quota }}</h2>
        </ion-item>
        <ion-item>
          <ion-icon name="pin" item-start></ion-icon>
          <h2 text-wrap>Location: {{ sponser.location }}</h2>
        </ion-item>
      </ion-list>
  
      <div>
        <p>
            {{ sponser.desc }}
        </p>
        <p class="greyFont">
            Remark: {{ sponser.remark }}
        </p>
      </div>
  
      <button *ngIf="!isClaim" ion-button block color="skyblue" outline (click)="claimSponser()">Claim Sponser</button>
      <p *ngIf="isClaim">You have already take this sponser.</p>
      
      
    </div>
  </ion-content>
